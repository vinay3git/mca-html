<html>
	<head>
		<title>Forms in HTML</title>
	</head>
	<body>
		<h1 align="center">registration form</h1>
		<form>
			<table border="1" cellpadding="5" cellspacing="4" align="center">
				<tr>
					<th><label for="name">Name :</label><br></th>
					<td><input type="text" id="name" name="name"><br></td>
				</tr>
				<tr>
					<th><label for="dob">Date of Birth:</label><br></th>
					<td><input type="date" id="dob" name="dob"><br></td>
				</tr>
				<tr>
					<th><label for="email">Email :</label><br></th>
					<td><input type="email" id="email" name="email"><br></td>
				</tr>
				<tr>
					<th><label for="uname">Username :</label><br></th>
					<td><input type="text" id="uname" name="uname"><br></td>
				</tr>
				<tr>
					<th><label for="pass">Password :</label><br></th>
					<td><input type="password" id="pass" name="pass"><br></td>
				</tr>
				<tr>
					<th><label for="address">Address :</label><br></th>
					<td><textarea name="address" id="address"></textarea></td>
				</tr>
				<tr>
					<th><label for="phone">Phone No. :</label><br></th>
					<td><input type="tel" id="phone" name="phone"></td>
				</tr>
				<tr>
					<th><label for="phone">Phone No. :</label><br></th>
					<td><input type="tel" id="phone" name="phone"></td>
				</tr>	
			</table>

		</form>
	</body>
<html>
