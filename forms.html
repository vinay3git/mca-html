<html>
	<head> Forms in HTML</head>
	<body>
		<form>
			<table border="2">
				<tr>
					<td><label for="name">Name:</label><br></td>
					<td><input type="text" id="name" name="name"><br></td>
				</tr>
				<tr>
					<td><label for="email">Email:</label><br></td>
					<td><input type="email" id="email" name="email"><br></td>
				</tr>
				<tr>
					<td><label for="uname">Username:</label><br></td>
					<td><input type="text" id="uname" name="uname"><br></td>
				</tr>
				<tr>
					<td><label for="pass">Password:</label><br></td>
					<td><input type="password" id="pass" name="pass"><br></td>
				</tr>
				<tr>
					<td><label for="address">Address</label><br></td>
					<td><textarea name="address" id="address"></textarea></td>
				</tr>
				
			</table>
		</form>
	</body>
<html>
