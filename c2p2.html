<html>
<head>
    <title>External Style Sheet Example</title>
    <link rel="stylesheet" type="text/css" href="c2p2.css">
</head>
<body>

    <h1>This is an h1 heading</h1>

    <h2>This is an h2 heading</h2>

    <p>This is a paragraph.</p>

    <p class="class-selector">This paragraph has a class selector.</p>

    <p id="unique-id">This paragraph has a unique ID.</p>

    <p id="unique-id" class="id-selector">This paragraph has both ID and class.</p>

</body>
</html>
