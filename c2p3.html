<html>

<head> 
    <title>Striped Table</title>
    <style>
	body {
	    
	    height:100vh;
	    //background-color: grey;
	}
	.wrapper {
	     position:relative;
	   
	     height: 100%;
	}
	.wrapper #table {
	    position:absolute;
	    top:50%;
	    font-family: sans-serif;
	    transform: translateY(-50%);
	    width:100%;
	    //background-color: red;
	}
	#table tr:not(thead tr) {
	    background-color: #f2f2f2;
	}
	#table thead {
	    padding: 20px 0;
	    color: white;
	    background-color: #b22222;
	    border:1px solid grey;
	}
	#table th, #table td {
	    padding: 1rem 0;
	    text-align:center;
	}
	//#table tr:not(thead tr):nth-child(odd) {
	//    background-color: #e2e2e2;
	//}
	#table tr:not(thead tr):nth-child(odd):hover {
    	    background-color: burlywood;
	}
	#table tr:nth-child(even):hover {
	    background-color:lightgreen;
	}
    </style>
</head>

<body>
    <div class="wrapper">
    <table id="table"  border="1" rules="all">
	<thead>
	    <tr>
		<th>Name</th>
		<th>Age</th>
	    </tr>
	</thead>

	<tbody>
            <tr>
                <td>RamanKutty</td>
                <td>28</td>
            </tr>
	    <tr>
                <td>Velayudhan</td>
                <td>32</td>
            </tr>
	    <tr>
                <td>Pillechan</td>
                <td>59</td>
            </tr>
            <tr>
                <td>nakulan</td>
                <td>30</td>
            </tr>


        </tbody>
    </table>
    </div>
</body>

</html>
