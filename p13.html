<html>
<head>
    <title>Light Bulb </title>
    <style>
    	body{
    		text-align:center;    		
    	}
    </style>
</head>
<body>

    <img id="bulb" src="bulb_off.png" width="210">

    <br><br>

    <script>

         function turnOn() {
             document.getElementById('bulb').src = 'bulb_on.png';
         }

         function turnOff() {
             document.getElementById('bulb').src = 'bulb_off.png';
         }
     </script>
    
     <button onclick="turnOn()">Turn on the light</button>
     <button onclick="turnOff()">Turn off the light</button>

</body>
</html>
